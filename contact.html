  <style>
    /* Contact Page Styling */
    .contact-section {
      padding: 60px 20px;
      max-width: 800px;
      margin: auto;
      text-align: center;
    }

    .contact-section h2 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #2c3e50;
      font-weight: bold;
    }

    .contact-section p {
      font-size: 1.1rem;
      color: #7f8c8d;
      margin-bottom: 30px;
    }

    .contact-form {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .input-group input,
    .input-group textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #bdc3c7;
      border-radius: 5px;
      font-size: 1rem;
      transition: 0.3s ease;
      background-color: #f8f9fa;
      color: #2c3e50;
    }

    .input-group label {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #7f8c8d;
      transition: 0.3s ease;
      font-size: 1rem;
    }

    .input-group input:focus,
    .input-group textarea:focus {
      border-color: #3498db;
      background-color: white;
    }

    .input-group input:focus + label,
    .input-group textarea:focus + label,
    .input-group input:not(:placeholder-shown) + label,
    .input-group textarea:not(:placeholder-shown) + label {
      top: 5px;
      font-size: 0.8rem;
      color: #3498db;
    }

    .contact-form button {
      width: 100%;
      background-color: #3498db;
      color: white;
      font-size: 1.1rem;
      padding: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .contact-form button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
